<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QR Code Generated</title>
</head>
<body>
    <h1>QR Code for {{ .Name }}</h1>
    <p>
        <img src="data:image/png;base64,{{ .QRCode }}" alt="QR Code"><br>
        RSVP Link: <a href="{{ .RsvpURL }}">{{ .RsvpURL }}</a>
    </p>
</body>
</html>
