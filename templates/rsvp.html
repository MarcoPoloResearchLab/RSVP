<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RSVP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffffff, #ffe6f2);
            font-family: 'Montserrat', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        h1 {
            font-weight: 300;
            font-size: 2.5rem;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        form {
            display: inline-block;
            position: relative;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 1rem;
            color: #333;
            background-color: #ffb6c1;
            border: 1px solid #ff8fab;
            border-radius: 4px;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff8fab;
        }
        .btn-no {
            background-color: #a2d2ff;
            border-color: #7aa7e8;
        }
        .btn-no:hover {
            background-color: #7aa7e8;
        }
        button.active {
            background-color: #ff8fab !important;
        }
        .btn-no.active {
            background-color: #7aa7e8 !important;
        }
        input[type="hidden"] {
            display: none;
        }
    </style>
</head>
<body>
<h1>RSVP for {{ .Name }}</h1>
<!-- The form goes to /rsvps/{code} with method=POST to update the RSVP -->
<form action="/rsvps/{{ .Code }}" method="POST">
    <input type="hidden" name="response" id="responseHidden" value="{{.CurrentAnswer}}">
    <button
            type="submit"
            data-response="Yes,1"
            class="{{if eq .CurrentAnswer "Yes,1"}}active{{end}}"
    >
        Yes, +1
    </button>
    <button
            type="submit"
            data-response="Yes,2"
            class="{{if eq .CurrentAnswer "Yes,2"}}active{{end}}"
    >
        Yes, +2
    </button>
    <button
            type="submit"
            data-response="Yes,3"
            class="{{if eq .CurrentAnswer "Yes,3"}}active{{end}}"
    >
        Yes, +3
    </button>
    <button
            type="submit"
            data-response="Yes,4"
            class="{{if eq .CurrentAnswer "Yes,4"}}active{{end}}"
    >
        Yes, +4
    </button>
    <button
            type="submit"
            data-response="No,0"
            class="btn-no{{if eq .CurrentAnswer "No,0"}} active{{end}}"
    >
        No
    </button>
</form>

<script>
    // Attach click listeners to set hidden field
    var buttonElements = document.querySelectorAll('button[data-response]');
    buttonElements.forEach(function(buttonElement) {
        buttonElement.addEventListener('click', function(clickEvent) {
            var chosenResponse = buttonElement.getAttribute("data-response");
            document.getElementById("responseHidden").value = chosenResponse;
        });
    });
</script>
</body>
</html>
