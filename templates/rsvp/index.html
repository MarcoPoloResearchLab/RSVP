<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR RSVP Tracker - Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffffff, #ffe6f2);
            font-family: 'Montserrat', sans-serif;
            color: #333;
            padding-top: 70px;
        }
        .navbar-custom {
            background: linear-gradient(135deg, #ffffff, #ffe6f2);
        }
        .fixed-navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom fixed-navbar">
    <a class="navbar-brand" href="#">QR RSVP Tracker</a>
    <div class="ml-auto">
        <form action="/logout" method="POST" class="form-inline">
            <button type="submit" class="btn btn-outline-secondary d-flex align-items-center">
                <img src="{{.UserPicture}}" alt="{{.UserName}}" class="rounded-circle"
                     style="width:30px; height:30px; margin-right:5px;">
                Sign out
            </button>
        </form>
    </div>
</nav>

<div class="container my-5">
    <h1 class="mb-4 text-center">Welcome to the RSVP Manager</h1>
    <p class="text-center">
        <a href="/rsvps" class="btn btn-primary">View RSVPs</a>
    </p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
