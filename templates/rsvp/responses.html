<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSVP Responses</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffffff, #ffe6f2);
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }

        .navbar-custom {
            background: linear-gradient(135deg, #ffffff, #ffe6f2);
        }

        .fixed-navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
        }

        h1 {
            font-weight: 300;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom fixed-navbar">
    <a class="navbar-brand" href="#">QR RSVP Tracker</a>
    <div class="ml-auto">
        <form action="/logout" method="POST" class="form-inline">
            <button type="submit" class="btn btn-outline-secondary d-flex align-items-center">
                <img src="{{.UserPicture}}" alt="{{.UserName}}" class="rounded-circle"
                     style="width:30px; height:30px; margin-right:5px;">
                Sign out
            </button>
        </form>
    </div>
</nav>

<div class="container my-5">
    <h1>RSVP Responses</h1>

    <div class="row justify-content-center mb-4">
        <div class="col-md-10">
            <div class="card">
                <table class="table table-bordered table-striped table-hover mb-0">
                    <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Response</th>
                        <th>Extra Guests</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{ range .RSVPRecords }}
                    <tr>
                        <td>{{.Name}}</td>
                        <td>{{.Code}}</td>
                        <td>{{.Response}}</td>
                        <td>{{.ExtraGuests}}</td>
                    </tr>
                    {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Form to create a new RSVP -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h4>Create New RSVP</h4>
                <form action="/rsvps" method="POST">
                    <div class="form-group">
                        <label for="nameInput">Name:</label>
                        <input type="text" class="form-control" id="nameInput" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create RSVP</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
